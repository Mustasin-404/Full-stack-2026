<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">                           
                            <!-- Tables in Html5
                             <tr> USED TO DISPLAY TABLE ROW
                             <td>Used to display table data
                             <th>Used to display table header
                             Semantics 
                             <THEAD> to wrap table header 
                             <tbody> to wrap table body
                             <tfoot> to wrap table footer
                             Colspan and Rowspan used to create cells which spans over multiple rows or columns-->
    <title>HTML5</title>
</head>
<body>
    <table border="black">
        <caption>A test table with merged cells </caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red Eyes</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>

        </thead>
        <tbody>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>SUM</td>
                <td colspan="3" rowspan="1"></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
