<!-- Action attribute
 used to define what action needs to be performed when a form is submitted
 or where the form data should be sent 
 <form action = "/action" //input element 25 types  used to create multiple form controls 
 placeholder attributeb <input type= 
  label element // connection text and element

  <input type = "submit" value="click me">

<body>
    <form action="/action">
        <label for="x">User ID : </label> 
        <!-- //Establisment of connection between for and ID// -->
        <input type="text" id="x" placeholder="e.g John" name="User ID">
        <br>
        <label for="Pass">Password : </label>
        <input type="password" id="Pass" placeholder="numeric only"><br>
        <label for="jox">Email : </label>
        <input type="email" id="jox" placeholder="xyz@gmail.com"><br>
        <!-- //Checkbox -->
        <label for="Age">I am 18+</label>
        <input type="checkbox" name="age" id="Age" checked/><button>Submit</button><br/>
        <!-- //Radio button group// -->
        <label for="Gen">Male</label>
        <input type="radio" name="Gen" id="ox" value="Male"/><button>Submit</button><br/>
        <label for="Gen">Female</label>
        <input type="radio" name="Gen" id="ox" value="Female"/><button>Submit</button><br/>
        <label for="Gen">Trans</label>
        <input type="radio" name="Gen" id="ox" value="Trans"/><button>Submit</button><br/>
        <!-- //checkbox group -->
         <label for="Age">I am 18+</label>
         <input type="checkbox" name="gen" id="Age"/><button>Submit</button><br/>
         <hr/>
         <label for="Age">I am 19+</label>
         <input type="checkbox" name="gen" id="Age"/><button>Submit</button><br/>
         <hr/>
         <label for="Age">I am 20+</label>
         <input type="checkbox" name="gen" id="Age"/><button>Submit</button><br/>
         </form>
        <button type="reset">reset</button>
        <input type="button" value="Click me">
        <input type="Submit">
        <div>
        Choose your profession
        <!-- //dropdowns// kis naam se url me submit hoga value that will be passed to backend -->
         <select name ="profession" id="profession">
            <option value="student">student</option>
            <option value="dev">Developer</option>
          </div>
          <div>
            <label for="vol"> Select your volume level : </label>
            <input 
              type="range"
              id="vol"
              min="0"
              max="100"
              step="10"
              value="70"
              />
          </div>
          <label for="feedback">Please give your valuable feedback : </label>
           <textarea id="feedback" name="feedback" rows="5" cols="100"></textarea>
            <button>Submit</button>
            </select>
    </form>
</body>
