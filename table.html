<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD MENU</title> 
                            <!-- Tables in Html5
                             <tr> USED TO DISPLAY TABLE ROW
                             <td>Used to display table data
                             <th>Used to display table header
                             Semantics 
                             <THEAD> to wrap table header 
                             <tbody> to wrap table body
                             <tfoot> to wrap table footer
                             Colspan and Rowspan used to create cells which spans over multiple rows or columns-->
</head>
<body>
 <table border="black">
    <caption>Food Menu</caption>
    <thead>
        <tr>
        <th rowspan="2" colspan="1">Item</th>
        <th colspan="2" rowspan="1">Price</th>
    </tr>
    <tr>
        <th>INR</th>
        <th>USD</th>
    </tr>
    </thead>
   <tbody>
    <tr>
        <td>Frooti</td>
        <td>10</td>
        <td>0.14</td>
    </tr>
    <tr>
        <td>Samosa</td>
        <td>12</td>
        <td>0.22</td>
    </tr>
    <tr>
        <td>Chips</td>
        <td>20</td>
        <td>0.22</td>
    </tr>
   </tbody>
 </table>
</body>
</html>
